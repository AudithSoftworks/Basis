language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

rvm:
  - head

env:
  - DB=mysql DB_USERNAME=root NODE_VERSION=stable
  - DB=pgsql DB_USERNAME=postgres NODE_VERSION=stable
  - DB=mysql DB_USERNAME=root NODE_VERSION=unstable

addons:
  postgresql: "9.4"
  apt:
    packages:
      - fontforge
      - ttfautohint

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.0
    - php: hhvm
      env: DB=pgsql DB_USERNAME=postgres NODE_VERSION=stable
    - env: DB=mysql DB_USERNAME=root NODE_VERSION=unstable

# sudo: false

cache:
  directories:
    - ./vendor
    - ./node_modules
    - ./public/bower_components

before_install:
  - sudo apt-get update # @todo To be removed
  - sudo apt-get install -y fontforge # @todo To be removed
  - cp .env.example .env
  - nvm install $NODE_VERSION
  - npm install -g npm@latest
  - npm update -g
  - npm install -g bower gulp ttf2eot
  - composer self-update
  - gem install compass bootstrap-sass sass sass-globbing autoprefixer-rails fontcustom font-awesome-sas

install:
  - travis_retry composer install --no-interaction --prefer-source
  - npm install
  - bower update

before_script:
  - if [[ "$DB" == "mysql" ]]; then mysql -e "CREATE DATABASE IF NOT EXISTS basis;" -uroot; fi
  - if [[ "$DB" == "pgsql" ]]; then psql -c "CREATE DATABASE basis;" -U postgres; fi
#  - git clone --depth=1 https://github.com/google/woff2.git storage/build-tools/woff2
#  - cd storage/build-tools/woff2
#  - git submodule init
#  - git submodule update
#  - make clean all;
#  - cd $TRAVIS_BUILD_DIR;
  - git clone --depth=1 https://github.com/zoltan-dulac/css3FontConverter.git storage/build_tools/css3_font_converter
  - cp -r public/bower_components/fontawesome/fonts  public/fonts/font_awesome
  - cp -r public/bower_components/google-fonts/ofl/armata public/fonts/armata
  - cp -r public/bower_components/google-fonts/ofl/ptsans public/fonts/pt_sans
  - cp -r public/bower_components/google-fonts/ofl/montserrat public/fonts/montserrat
  - export PATH=$PATH:`pwd`/storage/build_tools/sfnt2woff:`pwd`/storage/build_tools/woff2
  - ./storage/build_tools/css3_font_converter/convertFonts.sh --use-font-weight --output=public/fonts/montserrat/stylesheet.css public/fonts/montserrat/*.ttf
  - ./storage/build_tools/css3_font_converter/convertFonts.sh --use-font-weight --output=public/fonts/pt_sans/stylesheet.css public/fonts/pt_sans/*.ttf
  - ./storage/build_tools/css3_font_converter/convertFonts.sh --use-font-weight --output=public/fonts/armata/stylesheet.css public/fonts/armata/*.ttf
  - compass compile
  - gulp

script:
  - php artisan migrate --force
  - vendor/bin/phpunit
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover ./storage/coverage/coverage.xml

