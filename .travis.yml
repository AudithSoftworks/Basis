language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
before_script:
  - if [[ "$DB" == "mysql" ]]; then mysql -e "CREATE DATABASE IF NOT EXISTS basis;" -uroot; fi
  - if [[ "$DB" == "pgsql" ]]; then psql -c "CREATE DATABASE basis;" -U postgres; fi
env:
  - DB=mysql
  - DB=pgsql
addons:
  postgresql: "9.3"
script:
  - composer install
  - phpunit